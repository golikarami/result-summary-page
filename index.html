<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="right">
        <p class="title-right">Your Result</p>
        <div class="circle">
          <h1 class="current-score">76</h1>
          <p class="main-score">of 100</p>
        </div>
        <div class="bottom">
          <h3 class="tag">Great</h3>
          <p class="description">
            you scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="left">
        <p class="title-left">Summary</p>
        <div class="line1">
          <img
            src="./icons/icon-reaction.svg"
            alt="reaction-icon"
            class="icon"
          />

          <p class="reaction text">Reaction</p>
          <p class="text-number">80<span class="slash">/100</span></p>
        </div>
        <div class="line2">
          <img src="./icons/icon-memory.svg" alt="" class="icon" />
          <p class="memory text">Memory</p>
          <p class="text-number">92<span class="slash">/100</span></p>
        </div>
        <div class="line3">
          <img src="./icons/icon-verbal.svg" alt="" class="icon" />
          <p class="verbal text">Verbal</p>
          <p class="text-number">61<span class="slash">/100</span></p>
        </div>
        <div class="line4">
          <img src="./icons/icon-visual.svg" alt="" class="icon" />
          <p class="visual text">Visual</p>
          <p class="text-number">73<span class="slash">/100</span></p>
        </div>
        <p class="Continue-btn">Continue</p>
      </section>
    </div>
  </body>
</html>
